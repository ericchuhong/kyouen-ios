machine:
  timezone: Asia/Tokyo
  xcode:
    version: "7.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: NOBORU ISHIKURA (56W5SXE4HE)"
dependencies:
  pre:
    - brew update
    - brew install swiftlint
test:
  override:
    - bundle exec fastlane analyze
deployment:
  master:
    branch: master
    commands:
      - bundle exec fastlane beta
  release:
    branch: release
    commands:
      - plutil -replace CFBundleVersion -string $CIRCLE_BUILD_NUM TumeKyouen/TumeKyouen-Info.plist
      - bundle exec fastlane release
