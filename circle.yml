machine:
  timezone: Asia/Tokyo
  xcode:
    version: "7.1"
dependencies:
  pre:
    # - brew update
    # - brew install swiftlint
    - curl -L -O https://github.com/realm/SwiftLint/releases/download/0.5.1/SwiftLint.pkg
    - sudo installer -pkg SwiftLint.pkg -target /
test:
  override:
    # workaround https://github.com/realm/SwiftLint/issues/13
    - ln -s /Applications/Xcode-7.1.app /Applications/Xcode.app
    - bundle exec fastlane analyze
deployment:
  master:
    branch: master
    commands:
      - bundle exec fastlane beta
