machine:
  timezone: Asia/Tokyo
  xcode:
    version: "7.3.1"
dependencies:
  pre:
    - brew update
    - brew install swiftlint
test:
  override:
    - bundle exec fastlane analyze
deployment:
  master:
    branch: master
    commands:
      - bundle exec fastlane beta
  test-pilot:
    branch: test-pilot
    commands:
      - plutil -replace CFBundleVersion -string $CIRCLE_BUILD_NUM TumeKyouen/TumeKyouen-Info.plist
      - bundle exec fastlane test
