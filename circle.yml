machine:
  timezone: Asia/Tokyo
  xcode:
    version: "7.1"
dependencies:
  pre:
    - brew update
    - brew install swiftlint
test:
  override:
    - ln -s /Applications/Xcode-7.1.app /Applications/Xcode.app
    # - bundle exec fastlane analyze
    # - bundle exec fastlane lint
    - swiftlint
deployment:
  master:
    branch: master
    commands:
      - bundle exec fastlane beta
